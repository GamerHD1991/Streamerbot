<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Lostrommel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
    
        .trommel-container {
            width: 400px;
            height: 400px;
            border: 5px solid #fff;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background: linear-gradient(145deg, #444, #333);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
    
        .participant {
            position: absolute;
            font-size: 1rem;
            font-weight: bold;
            animation: randomFloat 5s linear infinite;
            color: #22FDFE;
            opacity: 0.8;
        }
    
        .participant:nth-child(odd) {
            color: #FFD700;
        }
    
        .winner {
            color: gold;
            font-size: 1.5rem;
            font-weight: bold;
            animation: bounce 2s infinite;
        }
    
        @keyframes randomFloat {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(calc(-50% + 50px), calc(-50% + 50px));
            }
            50% {
                transform: translate(calc(50% - 100px), calc(50% - 100px));
            }
            75% {
                transform: translate(calc(-50% + 75px), calc(50% - 75px));
            }
            100% {
                transform: translate(0, 0);
            }
        }
    
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    
        #status {
            font-size: 1.2rem;
            color: #FDC57B;
            margin-top: 20px;
        }
    
        h1 {
            color: gold;
        }
    </style>    
</head>
<body>
    <h1>ðŸŽ‰ Giveaway Lostrommel</h1>
    <div id="currentDoor" style="margin-bottom: 20px;">Aktive TÃ¼r: Keine</div>
    <div class="trommel-container" id="trommel">
        <!-- Teilnehmer-Namen werden hier dynamisch eingefÃ¼gt -->
    </div>
    <p id="status">Warte auf Teilnehmer...</p>
    <script>
        const userId = new URLSearchParams(window.location.search).get("user_id");

        if (!userId) {
            alert("Fehler: Benutzer-ID fehlt.");
            throw new Error("Benutzer-ID fehlt.");
        }

        const trommel = document.getElementById("trommel");
        const status = document.getElementById("status");
        const currentDoorElement = document.getElementById("currentDoor");
        let participants = [];

        async function fetchParticipants() {
            try {
                const response = await fetch(`/api/fetch_lottery_participants.php?user_id=${userId}`);
                const data = await response.json();

                if (data.success) {
                    const { participants: newParticipants, active_door } = data;

                    if (active_door) {
                        currentDoorElement.textContent = `Aktive TÃ¼r: ${active_door}`;
                    } else {
                        currentDoorElement.textContent = `Aktive TÃ¼r: Keine`;
                    }

                    updateTrommel(newParticipants || []);
                } else {
                    status.textContent = "Fehler beim Abrufen der Teilnehmer.";
                    console.error("Fehler:", data.message);
                }
            } catch (error) {
                status.textContent = "Fehler beim Abrufen der Teilnehmer.";
                console.error(error);
            }
        }

        function updateTrommel(newParticipants) {
            participants = newParticipants;
            renderTrommel();
        }

        function renderTrommel() {
            trommel.innerHTML = "";

            participants.forEach((name) => {
                const div = document.createElement("div");
                div.className = "participant";
                div.textContent = name;

                // Setze eine zufÃ¤llige Startposition innerhalb der Trommel
                const x = Math.random() * 100; // Prozentuale Position
                const y = Math.random() * 100;

                div.style.left = `${x}%`;
                div.style.top = `${y}%`;

                trommel.appendChild(div);
            });
        }

        // Teilnehmerliste regelmÃ¤ÃŸig aktualisieren
        setInterval(fetchParticipants, 5000);
        fetchParticipants(); // Initialer Aufruf
    </script>
</body>
</html>
